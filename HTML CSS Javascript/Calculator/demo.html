<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div id="calc-container">
        <input type="text" name="" id="screen">
        <div id="buttons">

            <button id="btn-AC" class="btn" onclick="pressbtnAC()">AC</button>
            <button id="btn-" class="btn" onclick="pressbtn()">+/-</button>
            <button id="btn-" class="btn" onclick="pressbtn()">%</button>
            <button id="btn-divide" class="btn operator" onclick="pressBtnDivide()">/</button>

            <button id="btn-7" class="btn" onclick="pressbtn(7)">7</button>
            <button id="btn-8" class="btn" onclick="pressbtn(8)">8</button>
            <button id="btn-9" class="btn" onclick="pressbtn(9)">9</button>
            <button id="btn-multiply" class="btn operator" onclick="pressBtnMultiply()">X</button>

            <button id="btn-4" class="btn" onclick="pressbtn(4)">4</button>
            <button id="btn-5" class="btn" onclick="pressbtn(5)">5</button>
            <button id="btn-6" class="btn" onclick="pressbtn(6)">6</button>
            <button id="btn-subtract" class="btn operator" onclick="pressBtnSubtract()">-</button>

            <button id="btn-1" class="btn" onclick="pressbtn(1)">1</button>
            <button id="btn-2" class="btn" onclick="pressbtn(2)">2</button>
            <button id="btn-3" class="btn" onclick="pressbtn(3)">3</button>
            <button id="btn-plus" class="btn operator" onclick="pressBtnPlus()">+</button>


            <button id="btn-0" class="btn" onclick="pressbtn(0)">0</button>
            <button id="btn-" class="btn" onclick="pressbtnDec()">.</button>
            <button id="btn-equal" class="btn operator" onclick="pressbtnEqual()">=</button>

        </div>
    </div>
</body>

</html>
